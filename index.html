<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Weather Forecas
    </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   
</head>
<body>
<div class="container">
 <div class="row">
     <div class="col-xs-12 col-sm-6 col-lg-3 ">
        <div class="weather-name"> CSS Weather Forecas</div>
     </div>
 </div>
    <div class="part-1 row ">
        <div class="lisbon col-xs-12 col-sm-6 col-lg-3 justify-content-center ">
            <div class="name">Lisbon</div>
            <div class="wrap">
                <div class="temp">21&degC</div>
            <div class="iconka">
                <i class="wi wi-night-sleet">
                </i> </div>
            </div>
            </div>
        
        <div class="paris col-xs-12 col-sm-6 col-lg-3 center">
            <div class="name">Paris</div>
            <div class="wrap">
                <div class="temp">11&degC</div>
            <div class="iconka">
                <i class="wi wi-day-rain">
                </i> 
            </div>
            </div>
        </div>
        <div class="belgrade col-xs-12 col-sm-6 col-lg-3 justify-content-center ">
            <div class="name">Belgrade</div>
            <div class="wrap">
                <div class="temp">15&degC</div>
            <div class="iconka">
                <i class="wi wi-day-cloudy">
                </i>
            </div>
            </div>
        </div>
    </div>
    
    <div class="part-2 row">
        <div class="moskov col-xs-12 col-sm-6 col-lg-3  ">
            <div class="name">Moskov</div>
            <div class="wrap">
                <div class="temp">21&degC</div>
            <div class="iconka">
                <i class="wi wi-day-cloudy-high">
                </i> 
            </div>
            </div>
        </div>
        <div class="telaviv col-xs-12 col-sm-6 col-lg-3">
            <div class="name">Tel Aviv</div>
           <div class="wrap">
            <div class="temp">32&degC</div>
            <div class="iconka">
                <i class="wi wi-hot">
                </i></div>  
            </div>
           </div>
        
        <div class="cair col-xs-12 col-sm-6 col-lg-3">
            <div class="name">Cair</div>
            <div class="wrap">
                <div class="temp">32&degC</div>
                <div class="iconka">
                    <i class="wi wi-day-sunny">
                    </i>
                </div>
            </div>
        </div>
    
        <div class="newyork col-xs-12 col-sm-6 col-lg-3">
            <div class="name">New York</div>
            <div class="wrap"><div class="temp">17&degC</div>
            <div class="iconka">
                <i class="wi wi-day-sleet-storm">
                </i>
            </div>
        </div>
    </div>
        </div>
    
    <div class="part-3 row">
        <div class="newdelhi col-xs-12 col-sm-6 col-lg-3 ">
            <div class="name">New Delhi</div>
          <div class="wrap">
            <div class="temp">17&degC</div>
            <div class="iconka">
                <i class="wi wi-rain">
                </i>
            </div>
          </div>
        </div>
        <div class="sanfran col-xs-12 col-sm-6 col-lg-3">
            <div class="name">San Francisko</div>
          <div class="wrap">
            <div class="temp">17&degC</div>
            <div class="iconka">
                <i class="wi wi-rain">
                </i>
            </div>
          </div>
        </div>
        <div class="tokyo col-xs-12 col-sm-6 col-lg-3">
            <div class="name">Tokyo</div>
          <div class="wrap">
            <div class="temp">8&degC</div>
            <div class="iconka">
                <i class="wi wi-night-clear"></i> 
            </div>
          </div>
        </div>
    </div>
    <div class="part-4 row">
        <div class="sydney col-xs-12 col-sm-6 col-lg-3 ">
            <div class="name">Sydney</div>
            <div class="wrap">
                <div class="temp">25&degC</div>
            <div class="iconka">
                <i class="wi wi-day-sunny-overcast"> </i>
            </div>
            </div>
        </div>
    </div>
    <footer>
        Have a nice day and don't forget umbrella if you are in New Delhi now
    </footer>
</div>

</body>
</html>
