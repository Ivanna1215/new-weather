<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Weather Forecas
    </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
   
</head>
<body>
<div class="container">
    <div class="weather-name"> CSS Weather Forecas</div>
    <div class="part-1">
        <div class="lisbon">
            <div class="name">Lisbon</div>
            <div class="wrap">
                <div class="temp">21&degC</div>
            <div class="iconka">
                <i class="wi wi-night-sleet">
                </i> </div>
            </div>
            </div>
        
        <div class="paris">
            <div class="name">Paris</div>
            <div class="wrap">
                <div class="temp">11&degC</div>
            <div class="iconka">
                <i class="wi wi-day-rain">
                </i> 
            </div>
            </div>
        </div>
        <div class="belgrade">
            <div class="name">Belgrade</div>
            <div class="wrap">
                <div class="temp">15&degC</div>
            <div class="iconka">
                <i class="wi wi-day-cloudy">
                </i>
            </div>
            </div>
        </div>
    </div>
    
    <div class="part-2">
        <div class="moskov">
            <div class="name">Moskov</div>
            <div class="wrap">
                <div class="temp">21&degC</div>
            <div class="iconka">
                <i class="wi wi-day-cloudy-high">
                </i> 
            </div>
            </div>
        </div>
        <div class="telaviv">
            <div class="name">Tel Aviv</div>
           <div class="wrap">
            <div class="temp">32&degC</div>
            <div class="iconka">
                <i class="wi wi-hot">
                </i></div>  
            </div>
           </div>
        
        <div class="cair">
            <div class="name">Cair</div>
            <div class="wrap">
                <div class="temp">32&degC</div>
                <div class="iconka">
                    <i class="wi wi-day-sunny">
                    </i>
                </div>
            </div>
        </div>
    
        <div class="newyork">
            <div class="name">New York</div>
            <div class="wrap"><div class="temp">17&degC</div>
            <div class="iconka">
                <i class="wi wi-day-sleet-storm">
                </i>
            </div>
        </div>
    </div>
        </div>
    
    <div class="part-3">
        <div class="newdelhi">
            <div class="name">New Delhi</div>
          <div class="wrap">
            <div class="temp">17&degC</div>
            <div class="iconka">
                <i class="wi wi-rain">
                </i>
            </div>
          </div>
        </div>
        <div class="sanfran">
            <div class="name">San Francisko</div>
          <div class="wrap">
            <div class="temp">17&degC</div>
            <div class="iconka">
                <i class="wi wi-rain">
                </i>
            </div>
          </div>
        </div>
        <div class="tokyo">
            <div class="name">Tokyo</div>
          <div class="wrap">
            <div class="temp">8&degC</div>
            <div class="iconka">
                <i class="wi wi-night-clear"></i> 
            </div>
          </div>
        </div>
    </div>
    <div class="part-4">
        <div class="sydney">
            <div class="name">Sydney</div>
            <div class="wrap">
                <div class="temp">25&degC</div>
            <div class="iconka">
                <i class="wi wi-day-sunny-overcast"> </i>
            </div>
            </div>
        </div>
    </div>
    <footer>
        Have a nice day and don't forget umbrella if you are in New Delhi now
    </footer>
</div>

</body>
</html>
